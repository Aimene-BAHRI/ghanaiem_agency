
{% load static %}
<style>
	.carousel-inner {
		padding: 30px !important;	
	}
	.middle {
		transition: .5s ease;
		opacity: 0;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		-ms-transform: translate(-50%, -50%);
		text-align: center;
		background-color: transparent;
	}
	
	.text {
		background-color: transparent;
		color: white;
		font-size: 20px;
		padding: 10px 10px;
		width: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.image {
		opacity: 1;
		display: block;
		width: 100%;
		transition: .5s ease;
		backface-visibility: hidden;
		max-width: 100%;
		height: 300px;
		border-radius: 20px;
	}

	.carousel-item:hover .image {
		opacity: 0.8;
		transform: scale(1.2)
	}

	.carousel-item:hover .middle {
		opacity: 1;
		transform: scale(1.5)
		background-color: #c0c27c8f;
		height: auto;
		width: auto;
		display: flex;
		border-radius: 18px;
	}

	.carousel-control-next {
		right: -137px;
		color: black;
		font-size: 40px;
	}

	.carousel-control-prev {
		left: -137px;
		color: black;
		font-size: 40px;
	}
</style>

<div class="container-fluid">
	<div id="carousel-example2" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner2 carousel-inner row w-100 mx-auto" role="listbox">
			{% if endroits %}
				{% for endroit in endroits %}
					
					<div class="caroussel2 carousel-item col-12 col-sm-6 col-md-4 col-lg-3 {% if forloop.first %}active{% endif %}">
						<img src="{{ endroit.image.url }}" class="image img-fluid mx-auto d-block" alt="{{endroit.nom_endroit}}">		
						<div class="middle">
							<div class="text">{{endroit.nom_endroit}}</div>
						</div>
					</div>
				{% endfor %}
			{% else %}
				<div class="caroussel2 carousel-item col-12 col-sm-6 col-md-4 col-lg-3 active">
					<img src="{% static 'assets/img/backgrounds/1.jpg' %}" class="image img-fluid mx-auto d-block" alt="img1">
				</div>
				<div class="caroussel2 carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
					<img src="{% static 'assets/img/backgrounds/2.jpg' %}" class="image img-fluid mx-auto d-block" alt="img2">
				</div>
				<div class="caroussel2 carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
					<img src="{% static 'assets/img/backgrounds/3.jpg' %}" class="image img-fluid mx-auto d-block" alt="img3">
				</div>
				<div class="caroussel2 carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
					<img src="{% static 'assets/img/backgrounds/4.jpg' %}" class="image img-fluid mx-auto d-block" alt="img4">
				</div>
				<div class="caroussel2 carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
					<img src="{% static 'assets/img/backgrounds/5.jpg' %}" class="image img-fluid mx-auto d-block" alt="img5">
				</div>
				<div class="caroussel2 carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
					<img src="{% static 'assets/img/backgrounds/6.jpg' %}" class="image img-fluid mx-auto d-block" alt="img6">
				</div>
				<div class="caroussel2 carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
					<img src="{% static 'assets/img/backgrounds/7.jpg' %}" class="image img-fluid mx-auto d-block" alt="img7">
				</div>
				<div class="caroussel2 carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
					<img src="{% static 'assets/img/backgrounds/8.jpg' %}" class="image img-fluid mx-auto d-block" alt="img8">
				</div>
			{% endif %}
		</div>
		<a class="carousel-control-prev" href="#carousel-example2" role="button" data-slide="prev">
			<span class="" aria-hidden="true"><i class="fas fa-arrow-left"></i></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carousel-example2" role="button" data-slide="next">
			<span class="" aria-hidden="true"><i class="fas fa-arrow-right"></i></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
